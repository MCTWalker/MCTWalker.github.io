<!DOCTYPE html>
<html>
<body>

<h1 id="heading1">This is heading 1</h1>

<p><b>Tip:</b> Use h1 to h6 elements only for headings. Do not use them just to make text bold or big. Use other tags for that.</p>

<p id="heading1Log"></p>

<script>

let el = document.getElementById("heading1");
console.log(el.innerText); //console log is for developers only
console.log(el);

document.getElementById("heading1Log").innerText = el;//changing elements innerText shows output to client

</script>

</body>
</html>
